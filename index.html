<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id='calculator'>
            <div id='display'>0</div>
            <div id='buttons'>
                <div id='left'>
                    <button id='clear'>
                        Clear
                    </button>
                    <div id='digits'>
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div>
                            <button id='zero'>0</button>
                            <button id='decimal'>.</button>
                        </div>
                    </div>
                </div>
                <div id='right'>
                    <div id='operators'>
                        <button>/</button>
                        <button>*</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                    <button id='equals'>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
